{% extends 'blog/base.html' %}
{% block content %}
    {% if latest_question_list %}
        <div class="post">
            <h1>Questionaire:</h1>
        <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
        </div>
    {% else %}
        <p>No questions are available.</p>
    {% endif %}
{% endblock %}
